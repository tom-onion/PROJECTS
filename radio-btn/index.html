<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom's - Custom Radio Button</title> <!-- Set the page title -->
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
    <link rel="icon" href="https://raw.githubusercontent.com/tom-onion/tom-onion/refs/heads/main/trans_favicon.ico" type="image/x-icon"/> <!-- Set the favicon -->
</head>

<body>
    <div class="wrapper">
        <div class="glass"></div> <!-- Glass effect background -->
        <div class="selector">
            <!-- Radio button option 1 -->
            <div class="choice">
                <div>
                    <input type="radio" name="number-selector" id="one" class="circle" checked="true">
                    <div class="ball"></div> <!-- Custom radio button indicator -->
                </div>
            </div>
            <!-- Radio button option 2 -->
            <div class="choice">
                <div>
                    <input type="radio" name="number-selector" id="two" class="circle">
                    <div class="ball"></div> <!-- Custom radio button indicator -->
                </div>
            </div>
            <!-- Radio button option 3 -->
            <div class="choice">
                <div>
                    <input type="radio" name="number-selector" id="three" class="circle">
                    <div class="ball"></div> <!-- Custom radio button indicator -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
